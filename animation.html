<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .gola {
            height: 100px;
            width: 100px;
            background-color: crimson;
            transition: width 2s, height 4s, border-radius 2s, background 2s;
        }
        
        .gola:hover {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: darkblue;
        }
    </style>
</head>

<body>
    <div class="gola">

    </div>
</body>

</html>
