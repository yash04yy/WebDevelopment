<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentstyle.css">
</head>

<div class="container">

    <body>
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <p>Required fields are followed by *</p>
            <h2>Contact Information</h2>
            <p>Name : * <input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
                </p>
            </fieldset>
            <p>Address : *<textarea name="address" id="address" rows="8" cols="40" required></textarea></p>
            <p>Email : *<input type="email" name="email" id="email" required></p>
            <p>Pincode : *<input type="number" name="pincode" id="pincode" required></p>
            <h2>Payment Information</h2>
            <p>Card Type : *
                <select name="card_type" id="card_type" required>
            <option value="">--Select a card type--</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="rupay">Rupay</option>
            </select>
            </p>
            <p>Card number: *<input type="number" id="card_number" name="card_number" required></p>
            <p>Expiration date: *<input type="date" id="exp_no" name="exp_no" required></p>
            <p>CVV: *<input type="password" id="password" name="password" required></p>
            <input type="submit" value="Pay Now">
        </form>
    </body>
</div>

</html>
