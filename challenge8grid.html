<head>

    <title>Challenge 8 Grid</title>
</head>
<style>
    body {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        height: 100vh;
        grid-gap: 0.8rem;

    .container {
        display: grid;
        grid-gap: 0.8rem;
    }
    
    .items {
        background-color: greenyellow;
        text-align: center;
        color: white;
        font-weight: bold;
        padding: .7rems;
    }
</style>

    </div>

    </div>

</html>
