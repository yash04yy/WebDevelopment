<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set timeout and Clear timeout</title>
</head>

<body>
    <div class="container">
        Time now <span id="time"></span>
    </div>
    <script>
        //setTimeout --> Allows us to run the function once after interval of time
        //clearTimeout --> Allows us to run the function repeatedly after the interval of time
        function greet(name) {
            console.log("Hi,Ssup?" + name);
        }
        timeout = setTimeout(greet, 5000, "Yash");
        clearTimeout(timeout);
        clr = setInterval(greet, 1000, "Yash");
        clearInterval(clr);

        function displayTime() {
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);
    </script>
</body>

</html>
