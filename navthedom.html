<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating Document Object Module</title>
</head>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Search</li>
            <li>Chat</li>
            <li>More</li>
        </ul>
    </div>
    <div class="container">
        Another container
    </div>
    <script>
        let main = document.getElementById("main");
        console.log(main);
        let nav = document.getElementById("nav");
        console.log(nav);
        let container = document.getElementsByClassName("container");
        console.log(container);
        let sel = document.querySelector(".container");
        console.log("Selector returns", sel);
        let sel2 = document.querySelector("#nav");
        console.log(sel2);
        let sels = document.querySelectorAll(".container");
        console.log("Selector returns", sels);
    </script>
</body>

</html>
