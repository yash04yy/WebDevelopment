<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction with alert prompt and confirm</title>
</head>

<body>
    <script>
        alert("This is a hacked site");
        let name = prompt("Enter your name", "guest");
        console.log(name);
        let deletepost = confirm("Are you sure u wanna visit the site?");
        console.log(deletepost);
    </script>
</body>

</html>
